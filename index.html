<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
		<style type="text/css">
		
			.title-styling{
				font-family: Arial, Helvetica, sans-serif;
            	font-size: 18px;
				font-style: normal;
        	}

			.text-styling{
				font-family: Arial, Helvetica, sans-serif;
            	font-size: 14px;
				font-style: italic;
        	}

		</style>
		</head>
		<body>
	
		
		<div id="main">
			
		</div>
		<script type="text/javascript">
			var width = 1200;
			var height = 1000;
		
			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var agdatanames = agriculturedata

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
			   //spacing between each bar & y margin
               .attr("y", function(d, i) {
                       return i*60 + 50;
                  })
			   //x margin
               .attr("x", 110)
			   //bar width
               .attr("width", function(d) {
                       return d[1]*4;
                  })
			   //bar height
          	   .attr("height", 40)
			   //bar color and opacity
               .attr("fill", "green")
			   .attr("fill-opacity", "0.7")

			//y labels
			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("Brazil")
				.attr("transform", "translate(100, 75)");

			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("Canada")
				.attr("transform", "translate(100, 135)");
			
			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("Costa Rica")
				.attr("transform", "translate(100, 195)");

			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("Denmark")
				.attr("transform", "translate(100, 255)");

			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("Fiji")
				.attr("transform", "translate(100, 315)");

			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("France")
				.attr("transform", "translate(100, 375)");

			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("Greenland")
				.attr("transform", "translate(100, 435)");

			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("Italy")
				.attr("transform", "translate(100, 495)");

			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("Mali")
				.attr("transform", "translate(100, 555)");

			svg.append("text")
				.attr("class", "text-styling")
				.attr("text-anchor", "end")
				.text("Netherland")
				.attr("transform", "translate(100, 615)");

			//add title
			svg.append("text")
				  .attr("class", "title-styling")
				  .attr("x", 110)
				  .attr("y", 30)
				  .attr("text-anchor", "start")
				  .text("Agricultural Land Percentage 2016")

		
		</script>
		</div>
	</body>
</html>
